<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <title>Alexa Gateway</title>

  <link rel="stylesheet" href="/mystyle.css">

  <script src="https://kit.fontawesome.com/a8b19a0264.js"></script>
  <script src="/mhscripts.js"></script>
  <script>
    window.onload = refreshData;
  </script>
</head>

<body>
  <div style='text-align:left;display:inline-block;min-width:260px;'>
    <h1>System</h1>

    <form action="/en/locale.htm" method="get">
      <input id="submenu" name="submenu" type="hidden" value="preferences">
      <button><i class="fas fa-globe"></i> Locale settings</button>
    </form>
    <br />

    <form action="/en/wifi.htm" method="get">
      <button><i class="fas fa-wifi"></i> Wifi Mode</button>
    </form>
    <br />

    <form action="/en/files.htm" method="get">
      <button><i class="fas fa-file"></i> File Management</button>
    </form>
    <br />

    <form action="/menu" method="get">
      <input id="submenu" name="submenu" type="hidden" value="webcheck">
      <button><i class="fas fa-download"></i> Check for web update</button>
    </form>
    <br />

    <form action="/" method="get">
      <button><i class="fas fa-home"></i> Home</button>
    </form>

    <br>
    <br>
    <!-- to pull back system data -->
    <div id="buildinfo" name="buildinfo" class="UIsection" UID='307'>
      <p>Build information</p>
      <table>
        <tr>
          <td>Version:</td>
          <td id="sysver"></td>
        </tr>
        <tr>
          <td>Date:</td>
          <td id="compdate"></td>
        </tr>
      </table>
    </div>
    <br><br>
    <form onsubmit="event.preventDefault(); return customAction('/page?action=reboot&UID=307');">
      <button><i class="fa fa-refresh"></i> Save & Reboot</button>
    </form>
  </div>
</body>

</html>
